<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>己所不欲開卡於人</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="hack.css">
    <link rel="stylesheet" href="snackBarToast.css">
    <link rel="stylesheet" href="spinner.css">

</head>
<body>

<div class="container list-container">
    <div class="row">
        <div id="titleContainer" class="title">
            <h3>HackDay OMG</h3>
        </div>

        <form id="listForm" class="list-form">
            <!--查詢結果-->
            <div id="infoBox"></div>
            <div id="apiRes" style="background-color: #fff;"></div>
            <div id="snackbar">This is a Toast.</div>
        </form>
    </div>
</div>
<div class="controll-btn-container">
    <div class="container">
        <div class="row">
            <form id="mainForm" class="main-form">
                <!--輸入控制-->
                <div class="form-group">
                    <input id="wordsExpect" class="form-control" placeholder="請吩咐我主人" required />
                </div>

                <!--按鈕控制-->
                <div id="controllBtnContainer" class="form-group">
                    <!--<input type="button" value="錄音" class="btn btn-default"/>-->
                    <!--<img src="image/mic.gif" alt="mic" id="recordImgBtn" class="record-img-btn" onclick="startRecord()"/>-->
                    <button type="button" class="btn btn-success cute-btn" onclick="submitTask()">送出任務</button>
                    <!--ajax img-->
                    <div id="spinner" class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="hack.js"></script>

</body>
</html>
